
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotiveMe - Python Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 480px;
            padding: 40px;
        }
        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .app-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #667eea;
        }
        .screen { display: none; }
        .screen.active { display: block; }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #f5f5f5;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            display: none;
            z-index: 1000;
        }
        .notification.show { display: block; }
        .notification.success { background: #10b981; }
        .notification.error { background: #ef4444; }
        .user-info {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-info h3 {
            margin-bottom: 10px;
            color: #667eea;
        }
        .user-info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    
    <div class="app-container">
        <div class="app-header">
            <h1>üéØ MotiveMe</h1>
            <p>Transforme tes objectifs en habitudes</p>
        </div>
        
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <h2 style="margin-bottom: 20px; text-align: center;">Bienvenue !</h2>
            <button class="btn btn-primary" onclick="showScreen('signupScreen')">Cr√©er un compte</button>
            <button class="btn btn-secondary" onclick="showScreen('signinScreen')">Se connecter</button>
        </div>
        
        <!-- Signup Screen -->
        <div id="signupScreen" class="screen">
            <h2 style="margin-bottom: 20px;">Inscription</h2>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Nom complet</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe (min 8 caract√®res)</label>
                    <input type="password" id="signupPassword" required minlength="8">
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
                <button type="button" class="btn btn-secondary" onclick="showScreen('welcomeScreen')">Retour</button>
            </form>
        </div>
        
        <!-- Signin Screen -->
        <div id="signinScreen" class="screen">
            <h2 style="margin-bottom: 20px;">Connexion</h2>
            <form id="signinForm" onsubmit="handleSignin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signinEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="signinPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
                <button type="button" class="btn btn-secondary" onclick="showScreen('welcomeScreen')">Retour</button>
            </form>
        </div>
        
        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="screen">
            <div class="user-info">
                <h3>Profil utilisateur</h3>
                <p><strong>Nom:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Points:</strong> <span id="userPoints"></span></p>
            </div>
            <button class="btn btn-secondary" onclick="handleSignout()">Se d√©connecter</button>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_URL = '/api';
        
        // Navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
        
        // Notifications
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        // Signup
        async function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, metadata: { name } })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showNotification('Inscription r√©ussie !', 'success');
                    displayUserInfo(data.user);
                    showScreen('dashboardScreen');
                } else {
                    showNotification(data.error || 'Erreur lors de l\'inscription', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showNotification('Erreur de connexion au serveur', 'error');
            }
        }
        
        // Signin
        async function handleSignin(event) {
            event.preventDefault();
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showNotification('Connexion r√©ussie !', 'success');
                    displayUserInfo(data.user);
                    showScreen('dashboardScreen');
                } else {
                    showNotification(data.error || 'Erreur lors de la connexion', 'error');
                }
            } catch (error) {
                console.error('Signin error:', error);
                showNotification('Erreur de connexion au serveur', 'error');
            }
        }
        
        // Signout
        async function handleSignout() {
            try {
                await fetch(`${API_URL}/auth/signout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                showNotification('D√©connexion r√©ussie', 'success');
                showScreen('welcomeScreen');
            } catch (error) {
                console.error('Signout error:', error);
            }
        }
        
        // Display user info
        function displayUserInfo(user) {
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userPoints').textContent = user.points;
        }
        
        // Check session on load
        async function checkSession() {
            try {
                const response = await fetch(`${API_URL}/auth/session`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.user) {
                    displayUserInfo(data.user);
                    showScreen('dashboardScreen');
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }
        
        // Initialize
        checkSession();
        console.log('‚úÖ MotiveMe Python Edition initialis√©e');
    </script>
</body>
</html>
